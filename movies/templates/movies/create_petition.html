{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create Movie Petition</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Movie Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="Enter the title of the movie you want to see">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required
                                      placeholder="Describe why you think this movie should be added to our catalog..."></textarea>
                            <div class="form-text">Tell us why this movie would be a great addition to our store!</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'movies.petitions' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Petitions
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Create Petition
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
