{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>My Favorite Movies</h2>
        <hr/>
      </div>
    </div>

    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top rounded img-card-200">
          {% else %}
            <img src="{% static 'img/about.jpg' %}" class="card-img-top rounded img-card-200">
          {% endif %}
          <div class="card-body text-center">
            <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col"><em>No favorite movies yet. Start adding movies to your favorites!</em></div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
